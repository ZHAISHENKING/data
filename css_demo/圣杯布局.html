<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
    *{
      margin: 0;
      padding: 0;
    }
    .header,.footer{
        height:40px;
        width:100%;
        background:red;
    }
    .container{
        display: flex;
    }
    .middle{
        flex: 1;
        background:yellow;
    }
    .left{
        width:200px;
        background:pink;
    }
    .right{
        background: aqua;
        width:300px;
    }
	</style>
</head>
<body>
    <div class="header">这里是头部</div>
    <div class="container">
        <div class="left">左边</div>
        <div class="middle">中间部分</div>
        <div class="right">右边</div>
    </div>
    <div class="footer">这里是底部</div>
</body>
</html>

<script>
/**
 * 1. flex布局， 父元素display:flex  左右固定宽， 中间flex:1
 * 2. 浮动布局，左边左浮动， 右边右浮动， 父元素overflow:hidden
 * 3. 定位布局，父元素相对定位，子元素绝对定位， 左left:0 右right:0 中间left: 左边的宽, right: 右边的宽
*/
</script>
