    <title>Document</title>
    <style>
    body {
        counter-reset: section;           /* 重置计数器成0 */
    }
    p::before {
        counter-increment: section;
        content: counter(section) ". ";
    }
    </style>
</head>
<body>
    <p class="special">I'm real element</p>
    <p class="special">I'm real element</p>
    <p class="special">I'm real element</p>
