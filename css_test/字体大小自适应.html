    <style>
    html,body,img,a,h1{

    body{
        /* background: url(./bg.png) no-repeat center center;

    }
    .section{
        width:100%;
        height: 100%;
        box-sizing: border-box;
        padding: 0 100px;
        display: flex;
        justify-content: center;
        -webkit-justify-content:center;
        align-items: center;
        background:skyblue;
    }
    .contents{
        width: 100%;
        display:flex;
    }
    .items{
        flex:1;
        margin: 0 5%;
        cursor:pointer;
        text-decoration: none;
        border:none;

    }
    .items>img{
        width: 100%;
        transition: all 1s;
    }
    .items :hover img{
        transform: scale(1.1);
    }
    .items>h1{
        font-size: 1.5vw; 
        margin-top: .08rem;
        color:white;
        text-align: center;
        opacity: 0.8;
    }
    .footer{
        width:100%;
        height: 60px;
        line-height: 60px;
        background: rgba(255,255,255,0.3);
        position: fixed;
        bottom:0;
        font-weight: 600;
        color:#000000;
        text-align: center;
        font-size: 18px;
    }
    .footer>img{
        display: inline-block;
        width:120px;
        height: 30px;
        vertical-align: middle;
        margin-top:-4px;
    }
    .footer>span{
        display: inline-block;
        vertical-align: middle;
        text-indent:10px;
    }

<script>
	var designSize=1920;
	function changeRem(){
		var otherSize=document.body.clientWidth||document.documentElement.clientWidth;
		var rem=otherSize*100/designSize;
		document.querySelector("html").style.fontSize=rem+'px';
	}
	changeRem();
	window.onresize=changeRem;
</script>
