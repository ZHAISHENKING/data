<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>按钮最佳实践</title>
    <style>
    button{
        position: absolute;
        clip: rect(0 0 0 0);
    }
    label{
        display: inline-block;
        line-height: 20px;
        padding:10px;
    }
    </style>
</head>
<body>
    <!-- 既保留了表单的原生按钮交互，又兼容各个浏览器对按钮 padding 的不统一问题 -->
    <form action="#">
        <input type="text" />

        <button id="btn"></button>
        <label for="btn">提交</label>

    </form>
</body>
</html>
