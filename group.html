<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
<script>
/*
    分组聚合group by的使用
    按年龄分组
    const arr = [
        {name: 'xiao', age: '13'},
        {name: 'li', age:'14'},
        {name: 'ha', age:'14'}
    ]
    结果返回 {13: ['xiao'], 14: ['li', 'ha']}
*/

const arr = [{name: 'xiao', age: '13'},{name: 'li', age:'14'}, {name: 'ha', age:'14'}]

let arr1 = _.groupBy(arr, 'age')
for (o in arr1) {
    arr1[o] = _.map(arr1[o], 'name')
}
console.log(arr1)
</script>
