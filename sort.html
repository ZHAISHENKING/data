<script>
let arr = [1,4,3,6,7,9,2,5]
function sort(arr){
    let l = arr.length;
    if(l>=1){
        for(let i=0; i<l -1; i++){
            for(let j=0; j<l-1-i; j++){
                if(arr[j] > arr[j+1]){
                    [arr[j], arr[j+1]] = [arr[j+1], arr[j]]
                }
            }
        }
    }

    return arr
}
console.log(sort(arr))
</script>
